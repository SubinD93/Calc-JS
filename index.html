<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calc">
        <div class="tabs">
            <div class="tab-left active">Лэндинг</div>
            <div class="tab-right">Многостраничник</div>
        </div>
        <div class="blocks" id="blocks-block">
            <div class="block-title">Количество блоков</div>
            <input type="number" class="counter" id="counter-block">
        </div>
        <div class="blocks" id="pages-block">
            <div class="block-title">Количество страниц</div>
            <input type="number" class="counter" id="counter-pages">
        </div>
        <div class="blocks" >
            <div class="block-title">Количество часов на проект</div>
            <input type="number" class="counter" id="counter-hours">
        </div>
        <div class="blocks" >
            <div class="block-title">Стоимость вашего часа</div>
            <input type="number" class="counter" id="counter-rate">
        </div>
        
        <div class="addiction">
            <div class="addiction-title">Дополнительно</div>
            <div class="addiction-block">
                <input type="checkbox" class="checkbox" id="changes-check">
                Возможность редактировать текст на сайте
            </div>
            <div class="addiction-block">
                <input type="checkbox" class="checkbox" id="changes-cms">
                Установка на CMS
            </div>
        </div>
        <div class="total">
            Общая стоимость
            <input value="5000" type="text" class="total-count" id="total-value">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
